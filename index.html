<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="image-wrapper">
    <img src="./images/green-leaf-background.jpg" alt="A close up of a green, leafy plant with built-up moisture." 
        class="background" height="800">
    <div class="overlay">
      <img src="./images/circle-outline.png" alt="Our logo, a white outline of a circle" width="100" height="100">
      <p>INDIE</p>
    </div>
  </div>
  <div class="text-form-wrapper">
    <div class="action-wrapper">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your 
        deepest dreams. Sign up <em>now</em> to get started. 
      </p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <div class="form-card-wrapper">
      <h2>Let's do this!</h2>
      <form action="" method="get" id="sign-up">
        <div class="form-row">
          <div>
            <label for="first">FIRST NAME</label>
            <input type="text" name="first-name" id="first">
          </div>
          <div>
            <label for="last">LAST NAME</label>
            <input type="text" name="last-name" id="last">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="mail">EMAIL</label>
            <input type="email" name="user-email" id="mail">
          </div>
          <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="tel" name="user-phone" id="phone">
          </div>
        </div>
        <div class="form-row">
          <div>
            <label for="pwd1">PASSWORD</label>
            <input type="password" name="user-pwd" id="pwd1">
          </div>
          <div>
            <label for="pwd2">CONFIRM PASSWORD</label>
            <input type="password" name="user-pwd-confirm" id="pwd2">
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <button type="submit" form="sign-up">Create Account</button>
      <p>Already have an account? <a href="">Log in</a></p>
    </div>
  </div>
</body>
</html>
